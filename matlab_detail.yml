devices:
  - name: PT2Regler
    type: Model
    interface:
      ports:
        - signal: x_Soll
          channel: 1
          range:
            min: -1
            max: 1
          flags:
            - input
            - analog
        - signal: x_Ist
          channel: 2
          range:
            min: -1
            max: 1
          flags:
            - input
            - analog
        - signal: Alpha
          channel: 1
          range:
            min: -3.14
            max: 3.14
          flags:
            - output
            - analog
    data:
      filename: 'PT2Regler.slx'
      params: 
        Kr: 0.5
        N: [0.9, 1]
        D: [0, 0.2, 1]
        N1: [0.5, 1]
        D1: [0, 0.25, 1]
  - name: System
    type: Model
    interface:
      ports:
        - signal: Alpha
          channel: 1
          range:
            min: -3.14
            max: 3.14
          flags:
            - input
            - analog
        - signal: x_Ist
          channel: 1
          range:
            min: -1
            max: 1
          flags:
            - output
            - analog
    data:
      filename: 'System.slx'
      params:
        x0: 0.3
  - name: gpio
    type: MiniGenerator
    interface: ./mini_generator.yml
  - name: logger
    type: MiniLogger
    interface:
      ports:
        - signal: Alpha
          channel: 1
          range:
            min: -3.14
            max: 3.14
          flags:
            - input
            - analog
  - name: logger2
    type: MiniLogger
    interface:
      ports:
        - signal: x_Ist
          channel: 1
          range:
            min: -1
            max: 1
          flags:
            - input
            - analog

connections:
  - [gpio, x_Soll, PT2Regler, x_Soll]
  - [System, x_Ist, PT2Regler, x_Ist]
  - [PT2Regler, Alpha, System, Alpha]
  - [PT2Regler, Alpha, logger, Alpha]
  - [System, x_Ist, logger2, x_Ist]