targets:
  - name: PT2Regler
    signals:
      - name: x_Soll
        flags:
          - input
          - analog
        range:
          min: -1
          max: 1
      - name: x_Ist
        flags:
          - input
          - analog
        range:
          min: -1
          max: 1
      - name: Alpha
        flags:
          - output
          - analog
        range:
          min: -3.14
          max: 3.14

logging:
  - target: PT2Regler
    signal: Alpha
    period: 0.01     
  - target: PT2Regler
    signal: x_Ist
    period: 0.01     

phases:
  - description: ok
    duration: 10
    commands: []
    
